<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Login - DB Check</title>
  <link href="/css/styles.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
  <style>
    .error-class {
      color: rgba(255, 60, 0, 0.99);
    }
  </style>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Admin Login</h3></div>
              <div class="card-body">
                <form th:action th:object="${admin}" method="post">

                  <div th:if="${#fields.hasErrors()}" th:class="error-class">
                    관리자용 ID나 비밀번호가 잘못됐습니다.
                  </div>

                  <div class="form-floating mb-3">
                    <input class="form-control" id="adminId" th:field="*{accountId}" type="text" placeholder="Id"/>
                    <label for="adminId">Admin Id</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="adminPassword" th:field="*{password}" type="password" placeholder="Password" />
                    <label for="adminPassword">Password</label>
                  </div>
                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <button class="btn btn-primary" type="submit">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
